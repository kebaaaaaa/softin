name: Docker Build & Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t filestorage:latest .
          docker tag filestorage:latest ghcr.io/${{ github.repository_owner }}/softin:latest
          docker tag filestorage:latest ghcr.io/${{ github.repository_owner }}/softin:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/softin:latest
          docker push ghcr.io/${{ github.repository_owner }}/softin:${{ github.sha }}



      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
